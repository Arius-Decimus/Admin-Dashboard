<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
      <div class="header">
        
        <div class="searchbar">
          <input type="text" name="searchbar" id="searchbar" placeholder="Search...">
          <label for="searchbar"></label>
        </div>

        <div id="options">
          <img src="placeholder.svg" alt="">
          <img src="placeholder.svg" alt="">
          <p></p>
        </div>

        <div id="greeting">
          <img src="placeholder.svg" alt="">
          <p>Why hello there,</p>
          <h2>Justyn Bryant! @jthemanbroforsurelol</h2>
        </div>

        <div id="media">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>

      <div class="left-sidebar">
          <div id="logo">
            <img src="placeholder.svg" alt="">
            <h2>Dashboard</h2>
          </div>
          <div id="lsb-options">
            <p class="sidebar-option">Home</p>
            <p class="sidebar-option">Profile</p>
            <p class="sidebar-option">Messages</p>
            <p class="sidebar-option">History</p>
            <p class="sidebar-option">Tasks</p>
            <p class="sidebar-option">Communities</p>
            <div class="empty"></div>
            <p class="sidebar-option">Settings</p>
            <p class="sidebar-option">Support</p>
            <p class="sidebar-option">Privacy</p>
          </div>
      </div>

      <div class="content"></div>

      <div class="right-sidebar"></div>
    </div>
</body>
</html>
